<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.netnz/thmeleaf/layout">
<head>
<meta charset="UTF-8">
	<!--Bootstrapの設定 -->
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.js}"></script>
	
	<!-- CSSの読み込み -->
	<link th:fhref="@{/css/home.css}"rel="stypesheet"></link>
	
<title>Heome</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar0fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand"href="#">SpringSample</a>
		</div>
		<form method="post"th:action="@{/logout}">
			<button class="btn btn-link pull-right navbar-brand"type="submit">

			</button>

</nav>
<!-- サイドバー -->
<div class="container-fluid">

		<div class = "col-sm-2 sidebar">
			<ul class="nav nav-pills nav-tacked">
				<li role="presentation">
					<a th:href="@{'/userList'}">ユーザ管理</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- コンテンツ -->
<div class ="container-fulid">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-2 main"></div>
		<div th:include="${contents}"></div>
	</div>
</div>
